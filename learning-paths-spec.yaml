title: "Physical AI & Humanoid Robotics Learning Paths"
description: "Multiple learning tracks for different skill levels and career goals"
version: "1.0.0"
created_date: "2025-12-28"

learning_paths:
  - id: "complete-physical-ai"
    title: "Complete Physical AI Course"
    description: "Comprehensive 13-week program covering all aspects of physical AI and humanoid robotics. Ideal for students seeking complete mastery of the field."
    duration: 190
    difficulty: "advanced"
    target_audience: "Students seeking complete expertise in physical AI and humanoid robotics"
    prerequisites:
      - "Python programming proficiency"
      - "Linux command line familiarity"
      - "Basic understanding of robotics concepts"
      - "Machine learning fundamentals"
      - "Computer vision basics"
    target_outcomes:
      - "Build complete autonomous humanoid robots"
      - "Integrate ROS 2, simulation, AI, and VLA systems"
      - "Deploy robots in real-world environments"
      - "Lead robotics development projects"
      - "Design multi-modal robot interaction systems"
    chapters:
      # Module 1: The Robotic Nervous System (ROS 2)
      - "ch1-1"  # ROS 2 Architecture & Concepts
      - "ch1-2"  # Nodes, Topics, Services & Actions
      - "ch1-3"  # URDF & Robot Description Formats
      - "ch1-4"  # Python rclpy Programming
      
      # Module 2: The Digital Twin (Gazebo & Unity)
      - "ch2-1"  # Gazebo Simulation Environment
      - "ch2-2"  # Physics Simulation & Collisions
      - "ch2-3"  # Sensor Simulation (LiDAR, Cameras, IMUs)
      - "ch2-4"  # Environment and Scene Building
      
      # Module 3: The AI-Robot Brain (NVIDIA Isaac)
      - "ch3-1"  # NVIDIA Isaac Sim Platform
      - "ch3-2"  # Visual SLAM & Perception Pipelines
      - "ch3-3"  # Path Planning with Nav2
      - "ch3-4"  # Sim-to-Real Transfer Techniques
      
      # Module 4: Vision-Language-Action (VLA)
      - "ch4-1"  # Voice-to-Action Systems (Whisper)
      - "ch4-2"  # LLM-based Cognitive Planning
      - "ch4-3"  # Multi-modal Interaction Design
      - "ch4-4"  # Capstone Project - Autonomous Humanoid
    milestones:
      - "Week 4: Complete ROS 2 fundamentals"
      - "Week 8: Master simulation and digital twin"
      - "Week 12: Implement AI-powered robotics"
      - "Week 13: Deploy autonomous humanoid system"
    assessments:
      - "ROS 2 Fundamentals Quiz"
      - "Digital Twin Project"
      - "AI Integration Assessment"
      - "Autonomous Humanoid Capstone"

  - id: "simulation-specialist"
    title: "Simulation Specialist"
    description: "Focused track on robot simulation, digital twins, and virtual testing environments. Perfect for simulation engineers and digital twin developers."
    duration: 135
    difficulty: "intermediate"
    target_audience: "Simulation engineers, digital twin developers, robotics testers"
    prerequisites:
      - "Python programming basics"
      - "Linux command line familiarity"
      - "Basic understanding of robotics"
      - "3D graphics concepts"
    target_outcomes:
      - "Create photorealistic robot simulations"
      - "Design and validate robot behaviors virtually"
      - "Build digital twin systems for real robots"
      - "Optimize simulation performance"
      - "Integrate multiple simulation platforms"
    chapters:
      # Module 1: The Robotic Nervous System (ROS 2)
      - "ch1-1"  # ROS 2 Architecture & Concepts
      - "ch1-2"  # Nodes, Topics, Services & Actions
      - "ch1-3"  # URDF & Robot Description Formats
      
      # Module 2: The Digital Twin (Gazebo & Unity)
      - "ch2-1"  # Gazebo Simulation Environment
      - "ch2-2"  # Physics Simulation & Collisions
      - "ch2-3"  # Sensor Simulation (LiDAR, Cameras, IMUs)
      - "ch2-4"  # Environment and Scene Building
      
      # Module 3: The AI-Robot Brain (NVIDIA Isaac)
      - "ch3-1"  # NVIDIA Isaac Sim Platform
      - "ch3-2"  # Visual SLAM & Perception Pipelines
      - "ch3-4"  # Sim-to-Real Transfer Techniques
    milestones:
      - "Week 3: Master ROS 2 for simulation"
      - "Week 7: Build complete simulation environments"
      - "Week 10: Implement AI in simulation"
      - "Week 12: Validate sim-to-real transfer"
    assessments:
      - "ROS 2 Simulation Project"
      - "Digital Twin Assessment"
      - "Simulation Performance Optimization"

  - id: "software-developer"
    title: "Software Developer Track"
    description: "Focus on software development aspects: ROS 2 programming and VLA integration. Ideal for software engineers entering robotics."
    duration: 115
    difficulty: "intermediate"
    target_audience: "Software engineers, developers transitioning to robotics"
    prerequisites:
      - "Strong programming skills (Python preferred)"
      - "Basic understanding of distributed systems"
      - "API and system integration experience"
      - "Interest in AI/ML applications"
    target_outcomes:
      - "Develop robust ROS 2 applications"
      - "Integrate AI models with robot systems"
      - "Create voice-controlled robot interfaces"
      - "Build multi-modal interaction systems"
      - "Deploy software for robotic platforms"
    chapters:
      # Module 1: The Robotic Nervous System (ROS 2)
      - "ch1-1"  # ROS 2 Architecture & Concepts
      - "ch1-2"  # Nodes, Topics, Services & Actions
      - "ch1-4"  # Python rclpy Programming
      
      # Module 4: Vision-Language-Action (VLA)
      - "ch4-1"  # Voice-to-Action Systems (Whisper)
      - "ch4-2"  # LLM-based Cognitive Planning
      - "ch4-3"  # Multi-modal Interaction Design
      - "ch4-4"  # Capstone Project - Autonomous Humanoid
    milestones:
      - "Week 2: Master ROS 2 programming"
      - "Week 6: Integrate AI models with robots"
      - "Week 8: Build voice-controlled systems"
      - "Week 10: Complete software integration project"
    assessments:
      - "ROS 2 Programming Assessment"
      - "AI Integration Project"
      - "VLA System Development"

  - id: "quick-start"
    title: "Quick Start Path"
    description: "Essential chapters only for rapid deployment. Perfect for teams needing to get started quickly with core concepts."
    duration: 80
    difficulty: "beginner"
    target_audience: "Beginners, teams needing quick deployment, hobbyists"
    prerequisites:
      - "Basic programming knowledge"
      - "Willingness to learn new technologies"
    target_outcomes:
      - "Understand fundamental robotics concepts"
      - "Set up basic ROS 2 systems"
      - "Create simple robot simulations"
      - "Implement basic AI integration"
      - "Deploy simple robotic applications"
    chapters:
      # Essential ROS 2
      - "ch1-1"  # ROS 2 Architecture & Concepts
      - "ch1-2"  # Nodes, Topics, Services & Actions
      
      # Essential Simulation
      - "ch2-1"  # Gazebo Simulation Environment
      - "ch2-3"  # Sensor Simulation (LiDAR, Cameras, IMUs)
      
      # Essential AI
      - "ch3-1"  # NVIDIA Isaac Sim Platform
      - "ch4-1"  # Voice-to-Action Systems (Whisper)
      
      # Capstone
      - "ch4-4"  # Capstone Project - Autonomous Humanoid
    milestones:
      - "Week 1: Set up ROS 2 environment"
      - "Week 3: Create basic simulations"
      - "Week 4: Integrate AI systems"
      - "Week 5: Complete quick-start project"
    assessments:
      - "Quick Start Quiz"
      - "Basic Integration Project"

  - id: "robotics-foundations"
    title: "Robotics Foundations"
    description: "First 5 weeks focusing on fundamentals. Ideal for beginners building strong foundational knowledge."
    duration: 65
    difficulty: "beginner"
    target_audience: "Beginners, students new to robotics, educators"
    prerequisites:
      - "Basic programming concepts"
      - "High school mathematics"
      - "Interest in technology and robotics"
    target_outcomes:
      - "Understand robotics architecture"
      - "Master ROS 2 basics"
      - "Create simple robot models"
      - "Develop basic robot programs"
      - "Prepare for advanced topics"
    chapters:
      # Module 1: Complete (Weeks 1-4)
      - "ch1-1"  # ROS 2 Architecture & Concepts
      - "ch1-2"  # Nodes, Topics, Services & Actions
      - "ch1-3"  # URDF & Robot Description Formats
      - "ch1-4"  # Python rclpy Programming
      
      # Module 2: Introduction (Week 5)
      - "ch2-1"  # Gazebo Simulation Environment
    milestones:
      - "Week 1: Understand ROS 2 concepts"
      - "Week 2: Master ROS 2 communication"
      - "Week 3: Create robot models"
      - "Week 4: Develop ROS 2 programs"
      - "Week 5: Introduction to simulation"
    assessments:
      - "ROS 2 Fundamentals Quiz"
      - "Robot Modeling Project"
      - "Basic Programming Assessment"

