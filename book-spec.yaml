        title: "Voice-to-Action Systems (Whisper)"
        description: "Implement speech recognition and command interpretation using OpenAI Whisper"
        duration: 14
        difficulty: "advanced"
        learning_outcomes:
          - "Integrate Whisper for speech recognition"
