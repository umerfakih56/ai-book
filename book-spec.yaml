    weight: 10
    description: "Test understanding of ROS 2 concepts and architecture"
    
  - name: "ROS 2 Node Implementation Project"
    type: "project"
    module: "module-1"
    weight: 15
    description: "Build a complete ROS 2 application with multiple nodes and communication patterns"
    
  - id: "urdf-modeling-project"
    name: "URDF Robot Modeling Project"
    type: "project"
    module: "module-1"
    weight: 15
    description: "Create a detailed URDF model for a humanoid robot"
    
  - name: "Gazebo Environment Design"
    type: "project"
    module: "module-2"
    weight: 15
    description: "Design and implement a complex simulation environment in Gazebo"
    
  - name: "Sensor Simulation Integration"
    type: "project"
    module: "module-2"
    weight: 10
    description: "Integrate multiple sensors in Gazebo with realistic data generation"
    
  - name: "Digital Twin Assessment"
    type: "quiz"
    module: "module-2"
    weight: 10
    description: "Evaluate understanding of digital twin concepts and simulation techniques"
    
  - name: "Isaac Sim AI Integration"
    type: "project"
    module: "module-3"
    weight: 15
    description: "Implement AI models in NVIDIA Isaac Sim for robot perception"
    
  - name: "Navigation System Implementation"
    type: "project"
    module: "module-3"
    weight: 15
    description: "Build complete navigation system using Nav2 and custom algorithms"
    
  - name: "Sim-to-Real Validation"
    type: "project"
    module: "module-3"
    weight: 10
    description: "Validate simulation results and prepare for real robot deployment"
    
  - name: "Voice Control System"
    type: "project"
    module: "module-4"
    weight: 15
    description: "Implement complete voice-to-action system for robot control"
    
  - name: "LLM Planning Integration"
    type: "project"
    module: "module-4"
    weight: 15
    description: "Integrate LLM-based planning with robot action systems"
    
  - name: "Multi-modal Interface Design"
    type: "project"
    module: "module-4"
    weight: 10
    description: "Create natural multi-modal interaction interface for humanoid robot"
    
  - name: "Autonomous Humanoid Capstone"
    type: "capstone"
    module: "module-4"
    weight: 25
    description: "Complete autonomous humanoid robot with full VLA capabilities"
    requirements:
      - "Integrate ROS 2, simulation, AI, and VLA systems"
      - "Demonstrate autonomous operation in complex scenarios"
      - "Provide comprehensive documentation and testing"
      - "Present final project with performance metrics"
